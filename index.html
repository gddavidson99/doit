	<body>

		<!-- MODAL
		================================================== -->
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">

						<h2 class="pull-left">add an item.</h2>
						<button type="button" class="close pull-right" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

					</div><!-- modal-header -->

					<div class="modal-body">

						<form id="form">

							<div class="form-group">

								<input type="text" placeholder="Description" class="input-lg form-control" id="description">

							</div>

							<div class="form-group">

								<input type="text" placeholder="Date" class="input-lg form-control" id="date">

							</div>

							<div class="form-group">

								<input type="text" placeholder="Time" class="input-lg form-control" id="time">

							</div>

							<div class="form-group">

								<button type="button" class="btn btn-info btn-lg" data-dismiss="modal"><span aria-hidden="true">add</span><span class="sr-only">add</span></button>

							</div>

						</form>

					</div><!-- modal-body -->

				</div><!-- modal-content -->
			</div><!-- modal-dialog -->
		</div><!-- modal -->

			<div class="container">
				<div class="row">
					<div class="col-sm-12">

						<h1>doit.</h1>

			</div>

		</header>

								</tr>

									<td>A third test</td>
								</tr>
